<template name="invitePreviousPlayers">
	<div id="invitePreviousPlayers">
		<div class="app-header">
      <div class="container">
        <div class="back-to-list">
			    <a href="#">
			      <span class="app-header-icon ppicon-left-open"></span>
			      <label>Add Game</label>
			    </a>
			  </div>
      </div>
    </div>
    <div class="container">
			<div class="list-group-item" id="intro">
				This is where you'll be able to invite players that have previously joined games you've organized.
			</div>

			<ul class="list-group" id="previous-players">
				<li class="list-group-item" id="invite-all">
					<input type="checkbox" id="invite-all-checkbox">
					<span class="main-text">Invite all</span>
					<p>Send invitations to all players who previously played in one of my games</p>
				</li>
				
				{{#each previousPlayers}}
					{{> previousPlayerListItem player}}
				{{/each}}
				
				{{#if fake}}
					<div class="overlay"></div>
				{{/if}}

			</ul>
    </div>


	</div>
</template>
