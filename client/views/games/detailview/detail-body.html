<template name="devDetailBody">
  <div class="dev-detail-body row">
    <div class="content-all">
      {{> alerts where=_id}}
      <!-- {{> subscribeAfterJoined}} -->
      {{> soloGameMap}}
      {{> soloGameSummary}}
      {{#unless past startsAt}}
        {{> addPlayers}}
        {{> joinOrLeave}}
      {{/unless}}
      {{> organizersNote}}
      {{#unless past startsAt}}
        {{> whosPlayingSummary}}
      {{/unless}}
      {{> comments}}
      {{#unless old startsAt}}
        {{> addComment}}
      {{/unless}}
      {{#if userInGame}}
        {{#unless past startsAt}}<a class="btn leave-game" style="width:100%">Leave game</a>{{/unless}}
      {{/if}}
    </div>
  </div>
</template>
