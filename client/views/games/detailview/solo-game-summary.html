<template name="soloGameSummary">
  <div class="game-summary">
    <strong>{{type}}</strong> {{> gameWhen}}
    {{> whoIsPlaying}}
    <div class="place">
      <div class="place-name">
        {{placeName}}
      </div>
      <div class="place-location">{{placeLocation}}</div>
    </div>
    {{#unless organizing}}
      <div class="organizer-info">
        Added by {{creator.name}}
      </div>
    {{/unless}}
  </div>
</template>
